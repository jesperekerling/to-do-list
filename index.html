<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To list - School project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Tasks</h1>
        </header>
        <main class="wrapper">
            <form id="addTaskForm">
                <input type="text" id="taskInput" class="form-control add-task-input" placeholder="Text for new task.." autofocus autocomplete="off">
                <button id="submit" class="btn btn-primary w-100" title="Add new to do item to the to do list">Add new task</button>
            </form>
            <div id="toast"></div>
            <h2>Things to do</h2>
            <div id="taskList">
                <!-- HTML mockup for a task item
                    <div class="task flex">
                        <div class="todoText">Thing to do 1</div>
                        <div class="buttons">
                            <button class="btn btn-success"><i class=""></i></button>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                -->
            </div>
            <div class="status-message">
                <p class="text-center">You have no tasks to do!</p>
            </div>
        </main>
        
        <footer class="text-center">
            <p>Created by <a href="https://ekerling.com" target="_blank">ekerling.com</a></p>
        </footer>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
